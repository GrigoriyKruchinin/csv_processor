name: Python CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        run: |
          pip install uv

      - name: Install dev dependencies
        run: |
          uv sync

      - name: Ð¡heck style and format
        run: |
          uv tool run ruff check app/ tests/ --fix --format

      - name: Run tests
        run: |
          uv run pytest tests/
